<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Collaborative Text Editor</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="app.css" rel="stylesheet"></link>
  </head>
  <body>
    <header class="header">
      <h1 class="header_h1"><a href="home.html"><img src="cnote.png" alt="cnote"></a></h1>
      <ul> 
      	<button id = "Font"><li>Font</li></button>

      	<button id = "Bold"><li>Bold</li></button>
      	<button id="Ital"><li>Italicize</li></button>
      	<button id = "Underline"><li>Underline</li></button>
      	<button id = "Highlight"><li>Highlight</li></button>
      	<button id = "Bullet Points"><li>Bullet Points</li></button>
      	<button id = "Background Button" onclick="changeB()"><li>Background</li></button>
      </ul>

      <h2 class = "student_icon"><a href="personal.html"><img src="account.png" alt = "account"></a></h2>
    </header>
    <div class="doc">
        
      <div class="doc__background-ribbon"></div>

      <div class="doc__text-editor hidden"><p contenteditable="true">Enter Text</p></div>
    </div>
  <script> 
  	function changeB()
{
	document.body.style.backgroundColor = "lightgreen";
}
</script>
  </body>
</html>
